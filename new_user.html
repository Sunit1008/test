<!DOCTYPE html>
<html>
<head>
  <title>New User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>New User</h2>

    <label for="firstName">ForeName:</label><br>
    <input id="firstName" placeholder="First Name"><br>

    <label for="lastName">SurName:</label><br>
    <input id="lastName" placeholder="Last Name"><br>

    <label for="department">Department:</label><br>
    <input id="department" placeholder="Department"><br>

    <label for="email">Email:</label><br>
    <input id="email" placeholder="Email"><br>

    <label for="manager">Manager:</label><br>
    <input id="manager" placeholder="Manager"><br>

    <label for="status">Status:</label><br>
    <select id="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select><br>

    <label for="Role">Role:</label><br>
    <select id="Role">
      <option>Admin</option>
      <option>HelpDesk</option>
      <option>IT Support</option>
      <option>Regular User</option>
    </select><br>

    <button onclick="submitUser()">Complete</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
